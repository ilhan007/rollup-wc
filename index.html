<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<ui5-shellbar
		primary-title="UI5 Web Components"
		secondary-title="secondary title"
		notification-count="99+"
		show-notifications
		show-product-switch
		show-co-pilot></ui5-shellbar>

	<div>
		<ui5-radiobutton id="sap_fiori_3" name="theme" text="Fiori 3" selected></ui5-radiobutton>
		<ui5-radiobutton id="sap_belize_hcb" name="theme" text="HCB"></ui5-radiobutton>
		<ui5-radiobutton id="sap_belize" name="theme" text="Belize"></ui5-radiobutton>
	</div>

	<ui5-title>Hello	</ui5-title>

	<ui5-messagestrip type="Warning">This is a small playground</ui5-messagestrip><br><br>

	<ui5-input show-suggestions value-state="Error">
		<ui5-li>Australia</ui5-li>
		<ui5-li>Austria</ui5-li>
		<ui5-li>Andorra</ui5-li>
		<ui5-li>Brazil</ui5-li>
		<ui5-li>Bulgaria</ui5-li>
		<ui5-li>China</ui5-li>
		<ui5-li>Denmkar</ui5-li>
		<ui5-li>England</ui5-li>
		<ui5-li>Spain</ui5-li>
	</ui5-input><br><br>

	<ui5-select>
		<ui5-option>Fiori3</ui5-option>
		<ui5-option>Belize</ui5-option>
		<ui5-option>HCB</ui5-option>
	</ui5-select><br><br>

	<ui5-datepicker></ui5-datepicker><br><br>
	<ui5-textarea class="textarea-width" placeholder="Type no more than 10 symbols" max-length="10" show-exceeded-text></ui5-textarea><br><br>

	<ui5-multi-combobox style="width: 100%" placeholder="Choose your countries">
		<ui5-li selected>Argentina</ui5-li>
		<ui5-li>Bulgaria</ui5-li>
		<ui5-li>Denmark</ui5-li>
		<ui5-li>England</ui5-li>
		<ui5-li>Albania</ui5-li>
		<ui5-li>Morocco</ui5-li>
		<ui5-li>Portugal</ui5-li>
		<ui5-li>Germany</ui5-li>
		<ui5-li>Philippines</ui5-li>
		<ui5-li>Paraguay</ui5-li>
	</ui5-multi-combobox>

	<div style="display: flex; align-items: center;">
		<ui5-switch graphical></ui5-switch>
		<ui5-button design="Positive">Agree</ui5-button>
		<ui5-badge>Pending</ui5-badge>
		<ui5-link>Open</ui5-link>
		<ui5-checkbox></ui5-checkbox>
	</div>
	
	<!-- ES6 bundle -->
	<script src="./dist/bundle.esm.js" type="module"></script>
</body>

</html>
